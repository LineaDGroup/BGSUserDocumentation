<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>BioBarica Global System</title>
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
  <meta name="description" content="BioBarica">
  <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <link rel="stylesheet" href="//unpkg.com/docsify/lib/themes/vue.css">
  <link rel="stylesheet" href="https://unpkg.com/docsify-toc@1.0.0/dist/toc.css">
 
<style>
  .goog-te-banner-frame {display: none !important;}
  .goog-te-gadget-icon{display: none !important;}
    #google_translate_element{position: fixed;top: 20px;
    z-index: 1000;
    right:20px}
    .app-name-link img
    {
      max-width: 75%;
    }
    .menuFlag
    {
      padding-right: 25px !important;
    }
    .content img
    {
      width: auto;
      height: auto;
    }
  </style>
</head>
<body>
  <div id="app"></div>
  <script>
    window.$docsify = {
      name: 'BioBarica Global System',
      repo: '',
      loadSidebar: true,
      subMaxLevel: 3,
      themeColor: '#27507e',
      logo: '/_media/biobarica-header-logo.png',
      search: {
        placeholder: {
          '/es/': 'Escriba para buscar',
          '/': 'Type to search'
        },
        noData: {
          '/es/': 'No hay resultados',
          '/': 'No Results'
        },
        namespace: 'user-documentation',
      },
      loadNavbar: true
    }
  </script>
  <script src="//unpkg.com/docsify/lib/docsify.min.js"></script>
  <script src="//cdn.jsdelivr.net/npm/docsify/lib/plugins/search.min.js"></script>
</body>
</html>
